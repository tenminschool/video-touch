name: Build and publish API server docker image
on:
  push:
    branches:
      - master
jobs:
  setup-build-publish:
    name: Setup, Build, and Publish Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to docker hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get tag
        id: get_tag
        run: echo "::set-output name=short_ref::${GITHUB_REF#refs/heads/}-$(git rev-parse --short HEAD)"

      - name: Update image version in docker compose
        working-directory: ./server
        run: sed -i '' 's/video-touch-api:master.*/video-touch-api:${{steps.get_tag.outputs.short_ref}}/' docker-compose.yml

